			var myChart = echarts.init(document.getElementById('chart'));

					right: '0%',
					bottom: '0%',
					containLabel: true
				},
				xAxis: {
					type: 'value',
					axisLine:{

						}

					splitLine:{

							width:'0.8',
							color:'#E2E2E2',
							type:'dashed'
						}
					}
				},
				yAxis: {
					show:true,
