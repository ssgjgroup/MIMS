<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>住院流程调研报告</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/enterprise.css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_575705_o710wavlb78n0zfr.css"/>
	</head>
	<body>
		<div class="mui-content datum gray">
		    <!--header-->
			<div class="header">
				<span class="mui-icon mui-icon-arrowleft" onclick="history.go(-1)"></span>
				<div>实施资料上传</div>
				<span class="mui-icon mui-icon-more"></span>
			</div>
			<div class="hole"></div>
			<div class="datum-report">
				<div class="datum-report-item">
					<span>资料名称</span>
					<input type="text" autocomplete="off" />
				</div>
			</div>
			<div class="datum-report padding-btm-20">
				<div class="datum-report-item">
					<span>资料类别</span>
					<div class="select">
						<input type="hidden"/>
						<a href="#"><span>--请选择--</span><i class="arrow"></i></a>
		                <ul>
		                	<li data-val="-1">--请选择--</li>
		                	<li data-val="0">报告类</li>
		                	<li data-val="1">医疗类</li>
		                </ul>
					</div>
				</div>
			</div>
			<div class="datum-upload">
				<div>
					<i class="iconfont icon-plus"></i>
					<input type="file" name="" id="" value="" />
				</div>
				<div>
					<img src="../images/1.jpg"/>
					<span class="iconfont icon-close"></span>
				</div>
				<div>
					<img src="../images/video1.png"/>
					<span class="iconfont icon-close"></span>
				</div>
				<div>报告3</div>
				<div>报告3</div>
				<div>报告4</div>
				<div>报告5</div>
			</div>
		</div>
		<div class="large-img">
			<img src="../images/video.png"/>
			<span class="iconfont icon-close"></span>
		</div>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ims.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				IMS.dropDown();
				enterprise.init();
			})
		</script>
	</body>
</html>
